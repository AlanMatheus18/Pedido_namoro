<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsivel1.css">
    <link rel="stylesheet" href="index2.html">
    <title>Namora Comigo?</title>
</head>
<body>
    <div class="conteudo">
        <h1>Feliz Dia Dos Namorados</h1>

        <img src="https://www.icegif.com/wp-content/uploads/2023/03/icegif-1209.gif" alt="">


        <h2>Aceita Namorar Comigo?</h2>


        <a href="index2.html"><button onclick="mostrarNotificacao()" id="sim">Sim!</button></a>
        <button onmouseover="fuja()" id="nao">NÃ£o!</button>

        

    </div>
    <script>
    function fuja(){
        var botaoNao = document.getElementById("nao");
    
        var largurajanela = window.innerWidth;
        var alturajanela = window.innerHeight;
    
        var maxX = largurajanela - botaoNao.offsetWidth;
        var maxY = alturajanela - botaoNao.offsetHeight;
    
        var aleatorioX = Math.floor(Math.random() * maxX);
        var aleatorioY = Math.floor(Math.random() * maxY);
    
        botaoNao.style.left = aleatorioX + "px";
        botaoNao.style.top = aleatorioY + "px";
    }
    function mostrarNotificacao() {
        alert("Antes de clicar no ok, aumente o volume ;) .");
        window.location.href = "index.html2";
    }
    </script>
</body>
</html>
